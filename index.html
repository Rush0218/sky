<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Sky</title>
</head>
<body>
    <header>
        <h1 class="mb-5">sky.</h1>
    </header>

<!--container for current location and weather condition-->
 <div class="row justify-content-center">
    <div class="card col-md-3 col-sm-8">
        <div class="search">
            <!--create input field for location search-->
            <input type="text" placeholder="Search" name="" id="" class="search-info mb-4">
            <!--create submit button-->
            <button class="search-btn"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg></button>
        </div>
        <div class="current-forecast">
            <h2 class="place"></h2>
            <div class="temp"></div>
            <img src="" alt="" class="icon" />
            <div class="description"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div id="uv"></div>
        </div>
        <div class="search-history">
            <h3>History</h3>
            <div class="search-list"></div>
        </div>
    
    </div>
</div>

<!--containers for future weather conditions-->
<div class="row justify-content-around future-forecast">
    
    <div class="card col-sm-12 col-md-2">
        <h3 class="date1"></h3>
        <div id="temp1"></div>

        <div id="description1"></div>

        <div id="wind1"></div>

        <div id="wind3"></div>

    <div class="card col-sm-12 col-md-2">

        <img src="" alt="" id="icon4">

        <div id="humidity4"></div>
        <div id="wind4"></div>
    </div>

    <div class="card col-sm-12 col-md-2">

</div>
